{%extends 'main.html'%}
{%block content%}
<center><br><br>
    <h2>Cart </h2>
<!-- <div style="display: grid; grid-template-rows: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 50px;"> -->
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 50px;">

    {% for i in cart_products %}
    <div class="product-card" style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 0 10px 18px rgb(0, 0, 0); background-color: white;">
        <!-- Product Image -->
        <img src="{{ i.image.url }}" alt="{{ i.name }}" style="width: 200px; height: 200px; border-radius: 8px;">
        
        <!-- Product Details -->
        <h3 style="font-size: 20px; font-weight: bold; margin-top: 15px;font-style: oblique;font-family: sans-serif;" >{{ i.name }}</h3>
        <p style="color: #555; font-size: 15px; margin-top: 10px; font-style: italic;">Category: {{ i.category }}</p>
        <p style="color: #888; font-size: 15px; margin-top: 10px;">{{ i.desc }}</p>
        
        <!-- Price -->
        <p style="font-size: 20px; color: #E47911; font-weight: bold; margin-top: 15px;">Price : {{ i.price }}</p><br><br>
        
        <!-- Add to Cart Button -->
        <!-- <a  style="background-color: #FF9900; color: white; padding: 10px 100px 10px 100px; border: none; border-radius: 5px;  margin-top: 35px;cursor: pointer;text-decoration: none;" href="{%url 'addtocart' i.id%}">Add to Cart</a> -->
        <a  style="background-color: #FF9900; color: white; padding: 10px 50px 10px 50px; border: none; border-radius: 5px;  margin-top: 35px;cursor: pointer;text-decoration: none;" href="{%url 'removecart' i.id%}">Remove from Cart</a>
    </div>
{% endfor %}
</div>
</center>
{%endblock content%}
